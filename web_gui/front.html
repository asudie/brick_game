<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <style>
        /* Basic styles for the racing grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 30px); /* 10 columns */
            grid-template-rows: repeat(20, 30px);    /* 20 rows */
            gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid black;
        }
        .player {
            background-color: blue;
        }
        .rival {
            background-color: red;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Racing Game</h1>
    <div id="game-status"></div>

    <!-- Create the grid to display the game -->
    <div class="grid" id="game-grid">
        <!-- 200 grid cells (10x20) will be created by script.js -->
    </div>

    <button id="start-game">Start Game</button>
    <button id="move-left">Move Left</button>
    <button id="move-right">Move Right</button>
    <button id="spawn-rival">Spawn Rival</button>
    <button id="update-game">Update Game</button>
</body>
</html>
